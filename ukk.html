
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKK Bagoss - Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        /* Lingkaran Foto Profil */
        .profile-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            border: 4px solid #4285F4;
            margin-bottom: 15px;
            overflow: hidden; /* Agar foto tetap bulat */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Agar foto tidak gepeng */
        }

        h1 {
            color: #2c3e50;
            margin: 0 0 30px 0;
            font-size: 24px;
        }

        h1 span {
            color: #4285F4;
        }

        /* Kotak File */
        .kotak-file {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #eee;
            width: 250px;
            user-select: none;
        }

        /* Efek Hover (Kursor di atasnya) */
        .kotak-file:hover {
            transform: translateY(-8px);
            border-color: #4285F4;
            box-shadow: 0 15px 30px rgba(66, 133, 244, 0.15);
        }

        /* Efek Active (Saat diklik) */
        .kotak-file:active {
            transform: scale(0.92);
            background-color: #e8f0fe;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }

        .nama-file {
            font-weight: bold;
            font-size: 18px;
            display: block;
        }

        .keterangan {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="profile-circle">
        <img src="popor.png" alt="Foto Profil">
    </div>

    <h1>UKK <span>Bagoss</span></h1>

    <a href="https://drive.google.com/drive/folders/1eI_vfEQwFAJYbcRTQ2qa7S0QvkaihWl7" target="_blank" class="kotak-file">
        <span class="icon">üìÅ</span>
        <span class="nama-file">FILE FOTO UKK</span>
        <span class="keterangan">Klik untuk buka di Google Drive</span>
    </a>

</body>
</html>
