<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKK Bagoss - Professional</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        /* 1. LINGKARAN PROFIL DENGAN EFEK BERPUTAR */
        .profile-border {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(0deg, #4285F4, #a777e3, #4285F4); /* Warna cahaya */
            animation: spin 3s linear infinite; /* Kecepatan putaran */
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(66, 133, 244, 0.4);
        }

        /* Membuat bagian tengah lingkaran tetap putih agar foto terlihat rapi */
        .profile-border::before {
            content: '';
            position: absolute;
            width: 130px;
            height: 130px;
            background-color: #f0f2f5;
            border-radius: 50%;
            z-index: 1;
        }

        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 2; /* Di atas efek putar */
            background-color: #ddd;
        }

        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animasi Putar */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Judul */
        h1 {
            color: #2c3e50;
            margin: 0 0 30px 0;
        }

        h1 span {
            color: #4285F4;
            font-style: italic;
        }

        /* 2. KOTAK FILE DENGAN EFEK MEMBAL */
        .kotak-file {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #eee;
            width: 250px;
            cursor: pointer;
            user-select: none;
        }

        .kotak-file:hover {
            transform: translateY(-8px);
            border-color: #4285F4;
            box-shadow: 0 15px 30px rgba(66, 133, 244, 0.2);
        }

        /* Efek Saat Diklik */
        .kotak-file:active {
            transform: scale(0.90);
            background-color: #e8f0fe;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
            display: block;
        }

        .nama-file {
            font-weight: bold;
            font-size: 20px;
            display: block;
        }

        .keterangan {
            font-size: 13px;
            color: #888;
        }
     			.kotak-file:active {
    transform: scale(0.90); /* Ini yang bikin efek mendem/mengecil */
    background-color: #e8f0fe; /* Ini yang bikin berubah warna sesaat */
    transition: 0.1s; /* Biar gerakannya instan dan responsif */
}
 
    </style>
</head>
<body>

    <div class="profile-border">
        <div class="profile-img-container">
            <img src="popor.png" alt="Bagoss Profile">
        </div>
    </div>

    <h1>UKK <span>Bagoss</span></h1>

    <a href="https://drive.google.com/drive/folders/1eI_vfEQwFAJYbcRTQ2qa7S0QvkaihWl7" target="_blank" class="kotak-file">
        <span class="icon">üìÅ</span>
        <span class="nama-file">FILE FOTO UKK</span>
        <span class="keterangan">Klik untuk buka di Google Drive</span>
    </a>

</body>
</html>
